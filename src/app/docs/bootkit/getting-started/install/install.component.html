<app-doc header="Install">
    Install &#64;bootkit/angular library using npm.
    The library has a dependency on &#64;angular/cdk.

    <bkp-code formatter="html" code="ng add @angular/cdk
npm install @bootkit/angular">
    </bkp-code>

 
    <div class="alert alert-warning"  role="alert">
        <h5 class="alert-heading">Note:</h5>
        Bootkit has no dependency to Bootstrap.js, jQuery, Popper.js or any other javascript library. It's only JS dependency is &#64;angular/cdk.
    </div>


    <app-doc-section id="section" header="CSS">
        Add the CSS of Bootstrap to your project.
    </app-doc-section>



</app-doc>
