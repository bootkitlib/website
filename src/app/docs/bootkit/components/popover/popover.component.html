<app-doc header="Popover">
    <app-doc-section id="" header="">
        <button class="btn btn-secondary me-3" [bkPopover]="t" placement="bottom" header="header"  triggerBy="focus" >bottom</button>
        <button  class="btn btn-secondary me-3" bkPopover="Popover" placement="top" header="header">top</button>
        <button  class="btn btn-secondary me-3" bkPopover="Popover" placement="start" header="header">start</button>
        <button  class="btn btn-secondary me-3" bkPopover="Popover" placement="end" header="header">end</button>
        
        <ng-template #t>
            <h5>A templated popover</h5>
            <button class="btn btn-primary">Popover </button>
        </ng-template>

            </app-example-viewer> -->

    </app-doc-section>
</app-doc>
