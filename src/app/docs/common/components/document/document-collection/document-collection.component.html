<h1 *ngIf="header">{{header}}</h1>
<p class="lead" *ngIf="description">{{description}}</p>

<jss-tabs class="mt-4">
    <ng-container *ngFor="let item of items">
        <ng-template jssTab [title]="item.title">
             <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
        </ng-template>
    </ng-container>
</jss-tabs>
